<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign up Form</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="mainContainer">
        <div class="subContainer">
            <div class="leftContainer">
                <div class="banner">
                    <div class="title">
                        <div class="logoContainer">
                            <img src="./images/odin-logo.png" id="logo">
                        </div>
                        <h1>ODIN</h1>
                    </div>
                </div>
                <div class="photoAuthor">
                    <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
                </div>
            </div>
            <div class="rightContainer">
                <div class="formHeader">
                    <div class="formHeaderContent">
                        <h4>
                            This is not a real online service! You know you need something like this in your life to
                            help
                            you realize your deepest dreams. Sign up now to get started.
                        </h4>
                        <h4>
                            You <span>know</span> you want to.</h4>
                        </h4>
                    </div>
                </div>
                <div class="formMain">
                    <div class="formMainContent">
                        <h3>Sign up</h3>
                        <form action="" method="post" id="form1">
                            <div>
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div>
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div>
                                <label for="phoneNumber">PHONE NUMBER</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" minlength="5" required>
                            </div>
                            <div>
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" minlength="5.formHeaderContent:first-child" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="formFooter">
                    <div class="formFooterContent">
                        <button type="submit" form="form1" id="createBtn">Create Account</button>
                        <p>Already have an account? <a>Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
